<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pinguino</title>
    <link rel="stylesheet" href="css/estyle.css" />
  </head>
  <body>
    <section class="pinguino">
      <article class="pinguino__inferior">
        <div class="pinguino__inferior--mano-derecha"></div>
        <div class="pinguino__inferior--mano-izquierda"></div>
        <div class="pinguino__inferior--pie-izquierdo"></div>
        <div class="pinguino__inferior--pie-derecho"></div>
      </article>
      <article class="pinguino__superior">
        <div class="pinguino__superior--mejilla-derecha"></div>
        <div class="pinguino__superior--mejilla-izquierda"></div>
        <div class="pinguino__superior--barriga"></div>
        <div class="pinguino__superior__ojo-derecho">
          <div class="pinguino__superior__ojo-derecho--reflejo-ojos"></div>
        </div>
        <div class="pinguino__superior__ojo-izquierdo">
          <div class="pinguino__superior__ojo-izquierdo--reflejo-ojos"></div>
        </div>
        <div class="pinguino__superior--color-mejilla-derecha"></div>
        <div class="pinguino__superior--color-mejilla-izquierda"></div>
        <div class="pinguino__superior--pico-superior"></div>
        <div class="pinguino__superior--pico-inferior"></div>
      </article>
    </section>
  </body>
</html>
